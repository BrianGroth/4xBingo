<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 x Bingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #2c3e50;
      --accent-color: #ffdb58;
      --background-color: #f0f4f8;
      --card-bg: #fff;
      --text-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #f0f4f8, #e0e7ef);
      color: var(--text-color);
      min-height: 100vh;
    }
    header {
      width: 100%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 10;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
      color: var(--secondary-color);
    }
    header p#subtitle {
      margin: 5px 0 0;
      font-size: 18px;
      color: var(--text-color);
    }
    main {
      padding: 20px;
      width: 100%;
      max-width: 500px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .progress {
      margin-bottom: 15px;
      font-size: 16px;
      color: var(--secondary-color);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
    }
    .grid div {
      position: relative;
      background-color: var(--card-bg);
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: var(--text-color);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .grid div:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .grid div img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .grid div span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .grid div:hover span {
      opacity: 1;
    }
    .grid div .save-photo {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.1s ease;
    }
    .grid div:hover .save-photo {
      opacity: 1;
    }
    .grid div .save-photo:hover {
      transform: scale(1.05);
    }
    footer {
      width: 100%;
      background-color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #6c757d;
      box-shadow: 0 -2px 5px var(--shadow-color);
    }
    /* Win message overlay */
    #win-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      text-align: center;
      padding-top: 10%;
      z-index: 1000;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #win-message h1 {
      font-size: 42px;
      margin: 0 0 10px;
      color: var(--accent-color);
    }
    #win-message p {
      font-size: 18px;
      margin: 0 0 20px;
    }
    #win-message .play-again {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #win-message .play-again:hover {
      background-color: #0056b3;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      position: relative;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 20px;
      color: var(--secondary-color);
    }
    .close-button {
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
      border: none;
      background: none;
    }
    .close-button:hover {
      color: #000;
    }
    .modal-body {
      text-align: center;
    }
    .modal-body button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .modal-body button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>4 x Bingo</h1>
    <p id="subtitle">Loading...</p>
  </header>
  <main>
    <div class="progress" id="progress-text">0 of 4 photos uploaded</div>
    <div id="bingo-grid" class="grid"></div>
  </main>
  <footer>
    <p id="footer-text">Loading...</p>
  </footer>
  
  <!-- Win Message Overlay -->
  <div id="win-message">
    <h1>ðŸŽ‰ YOU WIN! ðŸŽ‰</h1>
    <p>Congratulations! You've completed your 4 x Bingo!</p>
    <button class="play-again" id="play-again">Play Again</button>
  </div>

  <!-- Photo Modal -->
  <div id="photo-modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Choose Photo Source</h2>
        <button class="close-button" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <button id="take-photo">Take Photo</button>
        <button id="choose-existing">Choose Existing</button>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const config = {
        subtitle: "Upload 4 photos to win!",
        footer: "Â© 2024 My Bingo Game",
        words: [
          "Family", "Friends", "Vacation", "Party", "Food", "Travel", "Smile", "Laugh",
          "Joy", "Memories", "Celebration", "Holiday", "Fun", "Adventure", "Together", "Love",
          "Happy", "Excited", "Amazing", "Special", "Cherish", "Moments", "Good Times", "Blessed"
        ]
      };

      const gridElement = document.getElementById("bingo-grid");
      const subtitleElement = document.getElementById("subtitle");
      const footerElement = document.getElementById("footer-text");
      const progressText = document.getElementById("progress-text");
      const winMessageElement = document.getElementById("win-message");
      const playAgainBtn = document.getElementById("play-again");
      const modal = document.getElementById("photo-modal");
      const takePhotoBtn = document.getElementById("take-photo");
      const chooseExistingBtn = document.getElementById("choose-existing");
      const modalCloseBtn = document.getElementById("modal-close");

      let selectedCell = null;
      let uploadedCount = 0;

      function initializeGame() {
        subtitleElement.textContent = config.subtitle;
        footerElement.textContent = config.footer;
        uploadedCount = 0;
        progressText.textContent = `${uploadedCount} of 4 photos uploaded`;

        const words = getRandomWords(config.words, 4);
        gridElement.innerHTML = '';
        words.forEach(word => {
          const cell = document.createElement("div");
          cell.textContent = word;
          cell.addEventListener("click", () => showPhotoOptions(cell, word));
          gridElement.appendChild(cell);
        });
      }

      function getRandomWords(wordList, count) {
        return wordList.sort(() => 0.5 - Math.random()).slice(0, count);
      }

      function showPhotoOptions(cell, word) {
        selectedCell = cell;
        modal.style.display = "block";
      }

      function closeModal() {
        modal.style.display = "none";
      }

      modalCloseBtn.onclick = closeModal;
      window.onclick = (event) => {
        if (event.target === modal) {
          closeModal();
        }
      };

      takePhotoBtn.onclick = () => {
        openCamera();
        closeModal();
      };

      chooseExistingBtn.onclick = () => {
        openGallery();
        closeModal();
      };

      function openCamera() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.capture = "camera";
        input.onchange = (event) => handleFile(event);
        input.click();
      }

      function openGallery() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.onchange = (event) => handleFile(event);
        input.click();
      }

      function handleFile(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          const photoURL = reader.result;
          // Replace cell content with image and overlay
          selectedCell.innerHTML = `
            <img src="${photoURL}" alt="">
            <span>${selectedCell.textContent}</span>
            <button class="save-photo">Save</button>
          `;
          const saveButton = selectedCell.querySelector(".save-photo");
          saveButton.addEventListener("click", (e) => {
            e.stopPropagation();
            triggerDownload(photoURL, `${selectedCell.textContent.trim()}-photo.jpg`);
          });
          uploadedCount++;
          progressText.textContent = `${uploadedCount} of 4 photos uploaded`;
          checkWin();
        };
        reader.readAsDataURL(file);
      }

      function triggerDownload(url, filename) {
        const link = document.createElement("a");
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      function checkWin() {
        if (uploadedCount === 4) {
          winMessageElement.style.display = "block";
        }
      }

      playAgainBtn.onclick = () => {
        initializeGame();
        winMessageElement.style.display = "none";
      };

      initializeGame();
    });
  </script>
</body>
</html>
