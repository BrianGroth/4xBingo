<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 x Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #001f3f; /* Very dark blue background */
            color: white;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            width: 100%;
            position: sticky;
            top: 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header p#subtitle {
            margin: 5px 0 0;
            font-size: 16px;
            font-style: italic;
            color: #f0e68c;
        }

        main {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        .grid div {
            position: relative;
            border: 2px solid #007BFF;
            border-radius: 8px;
            height: 200px; /* Taller box */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        .grid div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .grid div span {
            position: absolute;
            bottom: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            padding: 2px 5px;
            border-radius: 5px;
        }

        .grid div .save-photo {
            position: absolute;
            bottom: 30px;
            right: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #001a33;
            width: 100%;
            position: sticky;
            bottom: 0;
            font-size: 14px;
            color: #ddd;
        }

        /* You Win Modal */
        #win-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 20%;
            z-index: 1000;
            font-size: 32px;
            font-weight: bold;
        }

        #win-message .grid {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>4 x Bingo</h1>
        <p id="subtitle">Loading...</p>
    </header>
    <main>
        <div id="bingo-grid" class="grid"></div>
    </main>
    <footer>
        <p id="footer-text">Loading...</p>
    </footer>

    <!-- Win Message Overlay -->
    <div id="win-message">
        ðŸŽ‰ You Win! ðŸŽ‰
        <div class="grid" id="win-grid"></div>
    </div>

    <script>
        let config;

        async function loadConfig() {
            try {
                const response = await fetch("config.json");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                config = await response.json();
                initializeGame();
            } catch (error) {
                console.error("Error loading config.json:", error);
                alert("Failed to load configuration.");
            }
        }

        const gridElement = document.getElementById("bingo-grid");
        const subtitleElement = document.getElementById("subtitle");
        const footerElement = document.getElementById("footer-text");
        const winMessageElement = document.getElementById("win-message");
        const winGridElement = document.getElementById("win-grid");

        function initializeGame() {
            const words = getRandomWords(config.words, 4);
            subtitleElement.textContent = config.subtitle;
            footerElement.textContent = config.footer;

            words.forEach((word) => {
                const cell = document.createElement("div");
                cell.textContent = word;
                cell.addEventListener("click", () => addPhoto(cell, word));
                gridElement.appendChild(cell);
            });
        }

        function getRandomWords(wordList, count) {
            return wordList.sort(() => 0.5 - Math.random()).slice(0, count);
        }

        function addPhoto(cell, word) {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.onchange = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    const photoURL = reader.result;

                    // Update the cell with the image, caption, and download functionality
                    cell.innerHTML = `
                        <img src="${photoURL}" alt="${word}">
                        <span>${word}</span>
                        <button class="save-photo">Save</button>
                    `;

                    const saveButton = cell.querySelector(".save-photo");
                    saveButton.addEventListener("click", (e) => {
                        e.stopPropagation(); // Prevent triggering parent click event
                        triggerDownload(photoURL, `${word}-photo.jpg`);
                    });

                    checkWin();
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function triggerDownload(url, filename) {
            const blob = dataURItoBlob(url);
            const link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(",")[1]);
            const mimeString = dataURI.split(",")[0].split(":")[1].split(";")[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        function checkWin() {
            const images = gridElement.querySelectorAll("img");
            if (images.length === 4) {
                // Populate win grid
                winGridElement.innerHTML = gridElement.innerHTML;

                // Show win message overlay
                winMessageElement.style.display = "block";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadConfig();
        });
    </script>
</body>
</html>
